<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 등록 페이지</title>
    <link rel="stylesheet" type="text/css" href="./css/basic.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css?v=1">
    <link rel="icon" href="./img/logo.png" sizes="128x128">
    <link rel="icon" href="./img/logo.png" sizes="64x64">
    <link rel="icon" href="./img/logo.png" sizes="32x32">
    <link rel="icon" href="./img/logo.png" sizes="16x16">
    <script src="./js/jquery.js"></script>
	<script src="./js/jquery-ui.js?v=1"></script>
    <script src="./js/member.js"></script>
</head>
<body>
    <header class="admin_title_add">
        <p><img src="./img/logo.png" class="logo_sm"> ADMINISTRATOR ADD</p>
    </header>

    <section class="admin_bgcolor_add">
    <form name="frm" method="post" action="joinok.do">
    	<input type="hidden" name="ck" id="ck" value=""><!-- 테스트 중 추후 value=""로 수정!! -->
        <div class="admin_login_add">
            <ul>
                <li class="font_color1">아이디 및 패스워드 정보</li>
                <li>
                <input type="text" class="add_input1" placeholder="생성할 관리자 아이디를 입력하세요" id="aid" name="aid">
                <button type="button"  class="btn_button" id="searchId">중복체크</button>
                </li>
                <li>
                    <input type="password" class="add_input1" placeholder="접속할 패스워드를 입력하세요" maxlength="16" id="apw" name="apw">
                    <input type="password" class="add_input1" placeholder="동일한 패스워드를 입력하세요" maxlength="16" id="apw_confirm" name="apw_confirm">
                </li>
                <li class="font_color1">관리자 기본정보 입력</li>
                <li>
                    <input type="text" class="add_input1" placeholder="담당자 이름을 입력하세요" id="aname" name="aname">
                </li>
                <li>
                <input type="text" class="add_input1 emails" placeholder="담당자 이메일을 입력하세요" id="aemail" name="aemail">
                </li>
                <li class="font_color1">
                <input type="text" class="add_input1 hp1" placeholder="HP" value="010" maxlength="3" id="atel1" name="atel1" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
                -
                <input type="text" class="add_input1 hp2" placeholder="1234" maxlength="4" id="atel2" name="atel2" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
                -
                <input type="text" class="add_input1 hp2" placeholder="5678" maxlength="4" id="atel3" name="atel3" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
                </li>
                <li class="font_color1">관리자 담당부서 및 직책</li>
                <li>
                    <select class="add_select1" id="apart" name="apart">
                        <option value="">담당자 부서를 선택하세요</option>
                        <option value="1">임원</option>
                        <option value="2">전산팀</option>
                        <option value="3">디자인팀</option>
                        <option value="4">CS팀</option>
                        <option value="5">MD팀</option>
                    </select>
                    <select class="add_select1" id="aposition" name="aposition">
                        <option value="">담당자 직책을 선택하세요</option>
                        <option value="1">대표</option>
                        <option value="2">부장</option>
                        <option value="3">팀장</option>
                        <option value="4">과장</option>
                        <option value="5">대리</option>
                        <option value="6">사원</option>
                    </select>
                </li>
                <li class="font_color1">※ 가입완료 후 전산 담당자가 확인 후 로그인 할 수 있습니다.</li>
            </ul>
            <span class="admin_addbtn">
                <button type="button" class="btn_button btncolor1" title="관리자 등록" onclick="signUp()">관리자 등록</button>
                <button type="button" class="btn_button btncolor2" title="관리자 취소" onclick="cancel()">등록 취소</button>
            </span>
        </div>
    </form>
    </section>
    <footer class="admin_copy">
        <div>
            Copyright ⓒ 2022 webshopping All rights reserved.
        </div>
    </footer>
</body>
</html>
